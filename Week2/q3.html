<!DOCTYPE html>
<head>
    <title>Q3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container my-4">
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">User Registration</h4>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-info text-white">Search Profile</div>
                <div class="card-body">
                    <input type="text" class="form-control mb-2" placeholder="Username">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-success text-white">Actions</div>
                <div class="card-body text-center">
                    <div class="btn-group mb-3">
                        <button class="btn btn-primary">Add</button>
                        <button class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-dark text-white">Feedback</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Enter feedback"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block">Submit Feedback</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
