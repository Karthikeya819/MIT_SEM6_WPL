<!DOCTYPE html>

<html>
    <head>
        <title>Q1</title>
        <link rel="stylesheet" href="./css/q1.css">
    </head>
    <body>
        <div class="wrapper">
            <table>
                <tr>
                    <th colspan="3">Student Bio-Data From</th>
                </tr>
                <tr>
                    <th>Personal Details</th>
                    <th>Course Details</th>
                    <th>Hobbies</th>
                </tr>
                <tr>
                    <td>
                        <label for="Name">Name:</label>
                        <input type="text" name="Name">
                    </td>
                    <td>
                        <input type="radio" id="CSE" value="CSE" name="branch">
                        <label for="CSE">CSE</label>
                        <br>
                        <input type="radio" id="ECE" value="ECE" name="branch">
                        <label for="ECE">ECE</label>
                        <br>
                        <input type="radio" id="Aero" value="Aero" name="branch">
                        <label for="Aero">Aero</label>
                    </td>
                    <td>
                        <input type="checkbox" id="cycling">
                        <label for="cycling">Cycling</label>
                        <br>
                        <input type="checkbox" id="singing">
                        <label for="singing">Singing</label>
                        <br>
                        <input type="checkbox" id="scrolling">
                        <label for="scrolling">Scrolling</label>
                        <br>
                        <input type="checkbox" id="sports">
                        <label for="sports">Sports</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="submit-wrapper">
                            <button>Submit</button>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </body>
</html>
